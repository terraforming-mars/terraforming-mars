name: CI

on: [pull_request, push]

jobs:
  build-linux:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm run build:tests
    - run: npm test
  build-windows:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-node@v2
      with:
        node-version: '16.x'
    - run: npm ci
    - run: npm run lint
    - run: npm run build
    - run: npm run build:tests
    - run: npm test

  build-docker:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - run: docker build .


